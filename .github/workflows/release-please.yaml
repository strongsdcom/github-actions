name: Release Please

on:
  workflow_call:
    inputs:
      release-type:
        required: false
        type: string
        default: 'simple'
      config-file:
        type: string
        required: false
      manifest-file:
        type: string
        required: false
    outputs:
      release-created:
        description: "Indicates if GitHub release has been created by the action"
        value: ${{ jobs.release-please.outputs.release-created }}
      tag-name:
        description: "Release tag name"
        value: ${{ jobs.release-please.outputs.tag-name}}
    secrets:
      github-token:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      tag-name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run Release Please Action
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: ${{ inputs.release-type }}
          config-file: ${{ inputs.config-file }}
          manifest-file: ${{ inputs.manifest-file }}
          token: ${{ (secrets.github-token == '' && secrets.GITHUB_TOKEN) || secrets.github-token }}

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.github-token }}@github.com/googleapis/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
