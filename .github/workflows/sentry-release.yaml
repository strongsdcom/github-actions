name: Sentry Release

on:
  workflow_call:
    inputs:
      release-name:
        required: true
        type: string
      release-env:
        required: true
        type: string        
      organization:
        required: true
        type: string
      project:
        required: true
        type: string  
      ignore-missing:
        required: false
        type: boolean
        default: false
    secrets:
      auth-token:
        required: true
      aws-access-key-id: 
        required: false
      aws-secret-access-key:
        required: false

jobs:
  release:
    name: Sentry Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.auth-token }}
          SENTRY_ORG: ${{ inputs.organization }}
          SENTRY_PROJECT: ${{ inputs.project }}
        with:
          environment: ${{ inputs.release-env }}
          version: ${{ inputs.release-name }}
          ignore_missing: ${{ inputs.ignore-missing }}
